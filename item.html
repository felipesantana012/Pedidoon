<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria Maluca</title>
    <link rel="stylesheet" href="./css/imports.css" />
  </head>

  <body>
    <div class="container-mensagens" id="container-mensagens"></div>

    <div class="loader-full hidden">
      <img src="./img/loader.png" width="100" />
    </div>
    <div class="bg-top details"></div>

    <header class="width-fix mt-3">
      <div class="card">
        <div class="d-flex">
          <a href="./index.html" class="container-voltar">
            <i class="fas fa-arrow-left"></i>
          </a>
          <div class="infos text-center">
            <h1 class="mb-0"><b>Detalhes do produto</b></h1>
          </div>
        </div>
      </div>
    </header>

    <section class="imagem width-fix mt-4">
      <div class="container-imagem-produto" id="img-produto"></div>
      <div class="card mb-2">
        <div class="d-flex">
          <div class="infos-produto">
            <p class="name mb-2"><b id="titulo-produto"></b></p>
            <p class="description mb-4" id="descricao-produto"></p>
            <p class="price"><b id="preco-produto"></b></p>
          </div>
        </div>
      </div>
    </section>

    <section class="opcionais width-fix mt-5 pb-5 hidden">
      <div class="container-group mb-5">
        <span class="badge">Obrigatorio</span>
        <p class="title-categoria mb-0"><b>Deseja bordar?</b></p>
        <span class="sub-title-categoria">Escolha 1 opção</span>

        <div class="card card-opcionais mt-2">
          <div class="infos-produto-opcional">
            <p class="name mb-0"><b>catupiry</b></p>
            <p class="price mb-0"><b>+ R$8,90</b></p>
          </div>
          <div class="checks">
            <label class="container-check">
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="container-group mb-5">
        <p class="title-categoria mb-0"><b>Deseja bordar?</b></p>
        <span class="sub-title-categoria">Escolha 1 opção</span>

        <div class="card card-opcionais mt-2">
          <div class="infos-produto-opcional">
            <p class="name mb-0"><b>Cheaader</b></p>
            <p class="price mb-0"><b>+ R$8,90</b></p>
          </div>
          <div class="checks">
            <label class="container-check">
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="container-group mb-5">
        <p class="title-categoria mb-0"><b>Observações</b></p>
        <span class="sub-title-categoria"
          >Informe alguma observação a baixo</span
        >

        <textarea class="form-control mt-2" rows="5"></textarea>
      </div>
    </section>

    <section class="opcionais width-fix mt-5" id="listaOpcionais"></section>

    <section
      class="opcionais-simples width-fix hidden"
      id="containerOpcionaisSimples"
    >
      <p class="title-categoria mb-0"><b>Opcionais</b></p>
      <div class="container-group mb-5" id="listaOpcionaisSimples"></div>
    </section>

    <section class="observacao width-fix pb-5">
      <div class="container-group mb-5">
        <p class="title-categoria mb-0"><b>Observações</b></p>
        <span class="sub-title-categoria"
          >Informe alguma observacão abaixo</span
        >
        <textarea
          class="form-control mt-2"
          id="txtObservacao"
          rows="4"
        ></textarea>
      </div>
    </section>

    <section class="menu-bottom details" id="menu-bottom">
      <div class="add-carrinho">
        <span class="btn-menos" onclick="item.diminuirQuantidade()">
          <i class="fas fa-minus"></i>
        </span>
        <span class="add-numero-itens" id="qntd-carrinho">1</span>
        <span class="btn-mais">
          <i class="fas fa-plus" onclick="item.aumentarQuantidade()"></i>
        </span>
      </div>
      <a
        href="#"
        class="btn btn-yellow btn-sm"
        onclick="item.adicionarAoCarrinho()"
      >
        Adicionar <span id="btn-preco-produto"></span>
      </a>
    </section>

    <section class="menu-bottom disabled hidden" id="menu-bottom-closed">
      <p class="mb-0"><b>Loja fechada no momento</b></p>
    </section>

    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>

    <script type="text/javascript" src="./js/item.js"></script>
  </body>
</html>
