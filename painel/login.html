<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Pizzaria Maluca</title>
    <link rel="stylesheet" href="../css/imports.css">
</head>

<body>

    <div class="container-mensagens" id="container-mensagens"></div>

    <section class="login">

        <form id="formLogin" class="card card-login">
            <img src="../img/logo.png" width="100px">

            <div class="form-group mb-3">
                <span class="icon-form">
                    <i class="fas fa-envelope"></i>
                </span>
                <input id="inputEmailLogin" type="email" class="form-control" placeholder="Email"
                    autocomplete="email" />
            </div>

            <div class="form-group mb-3">
                <span class="icon-form">
                    <i class="fas fa-lock"></i>
                </span>
                <input id="inputSenhaLogin" type="password" class="form-control" placeholder="Senha"
                    autocomplete="current-password" />
            </div>

            <a href="#" class="link">Esqueceu sua senha?</a>

            <button id="btnLogin" type="submit" class="btn btn-yellow btn-login mt-4">Fazer login</button>
        </form>
    </section>

    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
